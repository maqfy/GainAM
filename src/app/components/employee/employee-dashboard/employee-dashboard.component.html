<div class="container custom-container">
  <div class="card-deck">
    <div class="card" style="width: 18rem">
      <div class="custom-brand">
        <span class="glyphicon glyphicon-qrcode"></span>
      </div>
      <div class="card-body">
        <h5 class="card-title">Menu</h5>
        <p class="card-text">
          The number of menu items from beginning to today is
          <strong>{{ productCount }}</strong
          >.
        </p>
        <a routerLink="/employeeProduct" class="btn btn-primary btn-custom-link"
          >Detail</a
        >
      </div>
    </div>

    <div class="card" style="width: 18rem">
      <div class="custom-brand">
        <span class="glyphicon glyphicon-list-alt"></span>
      </div>
      <div class="card-body">
        <h5 class="card-title">Inventory</h5>
        <p class="card-text">
          The total inventory of the store <strong>{{ inventoryCount }}</strong
          >.
        </p>
        <a
          routerLink="/employeeInventory"
          class="btn btn-primary btn-custom-link"
          >Detail</a
        >
      </div>
    </div>
  </div>
</div>
